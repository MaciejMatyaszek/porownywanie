{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>
  <body style="background-color:#a598ee ">
 <div class="container">
    <div class="row" style="height: 100px;">
        <div class="col-sm-1">
            <a href="/"> <img src="{% static 'images/wstecz.png' %}" style="width: 100px; height: 100px;"></a>
        </div>
        <div class="col-sm-10">
        </div>
    </div>
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<table class="table table-bordered table-hover table-sortable" id="tab_logic" style="background-color: white; margin-top: 80px;">
				<thead>
					<tr >
                        <th class="text-center">
                            Product
                        </th>
						<th class="text-center">
							Name
						</th>
						<th class="text-center">
							Price
						</th>
						<th class="text-center">
							Shop
						</th>
    					<th class="text-center">
							Shop Image
						</th>

					</tr>
				</thead>
				<tbody>
                {% for e in category %}
    				<tr id='addr0' data-id="0" class="hidden" style="text-align: center;">
						<td data-name="name" style="text-align: center">
						    <img src="{{ e.product.icon.url }}" style="width: 150px; height: 100px; ">
						</td>
                        <td data-name="name">
						    {{ e.product.name }}
						</td>
						<td data-name="mail">
						   {{ e.price }}
						</td>
						<td data-name="desc">
						    {{ e.shop.name}}
						</td>
    					<td data-name="sel" style="text-align: center">
						    <img src="{{ e.shop.icon.url }}" style="width: 140px; height: 80px;">
						</td>

					</tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
	</div>


</div>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
